<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aframe</title>

    <!-- Aframe読み込む -->
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>

    <!-- aframe-extras読み込み -->
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.2.0/dist/aframe-extras.min.js"></script>
</head>
<body>

<a-scene>


    <a-entity gltf-model="src: url(./assets/model/text.gltf);"
              animation-mixer="loop: pingpong;"
              position="-1.5 1 -4"
              shadow="receive: true"></a-entity>

    <a-plane position="0 0 -4"
             rotation="-90 0 0"
             width="10" height="10"
             color="#fff"
             shadow="receive: true"></a-plane>

    <a-entity light="type: directional; color: #fff; castShadow:true;"
              position="-10 10 10"></a-entity>

</a-scene>

</body>
</html>
